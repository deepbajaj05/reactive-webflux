version: '2'
services:
app:
    image: 'docker-spring-boot-postgres:latest'
    build:
      context: .
    container_name: app
    depends_on:
      - db
    environment:
      spring.r2dbc.url=r2dbc:postgresql://localhost:5432/hms
	  spring.r2dbc.username=root
      spring.r2dbc.password=root
          
  db:
    image: 'postgres:13.1-alpine'
    container_name: db
    environment:
      POSTGRES_USER=root
      POSTGRES_PASSWORD=root